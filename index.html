<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <h2>Registraion</h2>

    <!-- ////////////////////////General Information//////////////////////////////////// -->
    <form action="showregistration.php" method="post">
      <table>
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  <fieldset>
                    <legend>General Information</legend>
                    <table cellpadding="7">
                      <tr>
                        <!-- <td>:</td> -->
                        <th>First Name :</th>
                        <td><input type="text" name="first_name" /></td>
                      </tr>
                      <tr>
                        <th>Last Name :</th>
                        <td><input type="text" name="last_name" /></td>
                      </tr>
                      <tr>
                        <th>Gender :</th>
                        <td>
                          <input type="radio" name="gender" value="male" /> Male
                          <input type="radio" name="gender" value="female" />
                          Female
                        </td>
                      </tr>
                      <tr>
                        <th>Father's Name :</th>
                        <td nowrap>
                          <input type="text" name="father_name" />
                          <input type="file" name="father_file" />
                        </td>
                      </tr>
                      <tr>
                        <th>Mother's Name :</th>
                        <td><input type="text" name="mother_name" /></td>
                      </tr>
                      <tr>
                        <th>Blood Group :</th>
                        <td>
                          <select name="blood_group">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>Religion :</th>
                        <td>
                          <select name="religion">
                            <option value="Hinduism">Hinduism</option>
                            <option value="Christianity">Christianity</option>
                            <option value="Hinduism">Islam</option>
                            <option value="Buddhism">Buddhism</option>
                            <option value="Other">Other</option>
                          </select>
                        </td>
                      </tr>
                    </table>
                  </fieldset>
                </td>
              </tr>
            </table>
          </td>

          <!-- //////////////////Contact Information/////////////////////////////////// -->

          <td>
            <table>
              <tr>
                <td>
                  <fieldset>
                    <legend>Contact Information :</legend>
                    <table cellpadding="10">
                      <tr>
                        <th>Email :</th>
                        <td><input type="email" name="email" /></td>
                      </tr>
                      <tr>
                        <th>Phone/Mobile:</th>
                        <td><input type="text" name="phone" /></td>
                      </tr>
                      <tr>
                        <th>Website :</th>
                        <td><input type="text" name="website" /></td>
                      </tr>

                      <tr>
                        <th nowrap>Address:</th>
                        <td>
                          <fieldset>
                            <legend>Present Address</legend>

                            <table>
                              <tr>
                                <td>
                                  <select name="location">
                                    <option value="Bangldesh">Bangldesh</option>
                                    <option value="USA">USA</option>
                                  </select>

                                  <select name="additional_location">
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Tangail">Tangail</option>
                                  </select>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <textarea
                                    name="present_address"
                                    rows="4"
                                    cols="20"
                                    placeholder="Road/Street/City"
                                  ></textarea>
                                </td>
                              </tr>
                              <tr>
                                <td>
                                  <input
                                    type="text"
                                    name="post_code"
                                    placeholder="Post Code"
                                  />
                                </td>
                              </tr>
                            </table>
                          </fieldset>
                        </td>
                      </tr>
                    </table>
                  </fieldset>
                </td>
              </tr>
            </table>
          </td>

          <!-- ////////////////////Account information/////////////////////////////////////// -->

          <td>
            <table>
              <tr>
                <td>
                  <fieldset>
                    <legend>Account Information</legend>
                    <table cellpadding="10">
                      <tr>
                        <th>Username :</th>
                        <td><input type="text" name="username" /></td>
                      </tr>
                      <tr>
                        <th>Password :</th>
                        <td><input type="password" name="password" /></td>
                      </tr>
                      <tr>
                        <th>Confirm Password :</th>
                        <td>
                          <input type="password" name="confirm_password" />
                        </td>
                      </tr>
                    </table>
                  </fieldset>
                  <tr>
                    <td colspan="2" align="Lef">
                      <button type="submit">Register</button>
                    </td>
                  </tr>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
